<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Profile Card MajaKnezevic</title>

<body>
       <div class="conteiner">

            <div class="bg-conteiner">
                <img  src="./images/bg-pattern-top.svg" alt="gornja slika" class="bg-top-image">      
                <img src="./images/bg-pattern-bottom.svg" alt="donja slika" class="bg-bottom-image">

                <div class="card-conteiner">
                    <div class="card-top"></div>
                    <div class="card-middle">
                        <img src="./images/image-victor.jpg" alt="image-victor">
                        <p>Victor Crest <span id="number">26</span></p> 
                        <p>London</p>
                    </div>
                    <div class="card-bottom">
                        <div class="followers"><span>80K</span><span>Followers</span></div>
                        <div class="likes"><span>803K</span><span>Likes</span></div>
                        <div class="photos"><span>1.4K</span><span>Photos</span></div>
                    </div>
                 </div> <!--end card-conteiner-->
            </div>
        </div>

</body>
